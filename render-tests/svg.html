<!doctype html>
<html>

<head>

<script>

    window.onload = function() {

        var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        
        svg.setAttribute('width', '500');
        svg.setAttribute('height', '500');
        svg.setAttributeNS("http://www.w3.org/2000/xmlns/", "xmlns:xlink", "http://www.w3.org/1999/xlink");

        document.body.appendChild(svg);

        var elements = [];

        for( let i = 0; i < 100000; i++ ) {

            let element = document.createElementNS( 'http://www.w3.org/2000/svg', 'rect' );

            element.setAttribute( 'x', Math.floor(Math.random() * 501) );
            element.setAttribute( 'y', Math.floor(Math.random() * 501) );
            element.setAttribute( 'height', '50' );
            element.setAttribute( 'width', '50' );
            element.setAttribute( 'fill', 'rgba(' + Math.floor(Math.random() * 256) + ', ' + Math.floor(Math.random() * 256) + ', ' + Math.floor(Math.random() * 256) + ', 1)' );

            elements.push( element );

            svg.appendChild( element );

        }

        /*var timeBefore = Date.now();

                    'transform',

                        + Math.floor(Math.random() * 501) 
                        + ', ' 
                        + Math.floor(Math.random() * 501) 
                        + ')' 
                );

            }

            var timeAfter = Date.now();

            timeBefore = timeAfter;

        }, 0);*/

    };

</script>

</head>
